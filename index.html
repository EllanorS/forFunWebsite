
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<nav class="navbar">

	<main>
		<h1></h1>
		<p></p>
		<div class="envelope-home-container">
			<button id="envelope-home-btn" class="envelope-home-btn">
				<img src="img/Envelope.png" alt="Open Envelope" class="envelope-home-img">
			</button>
		</div>
		<div class="modal" id="home-modal">
			<div class="modal-content card-modal">
				<span class="close-btn">&times;</span>
				<div class="card-paper">
					<img src="img/Card.jpg" alt="Card" style="max-width: 90vw; max-height: 80vh; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.13); background: #fff;">
				</div>
			</div>
		</div>
	</main>
	<script>
	// Envelope modal for home page (same logic as letter modals)
	const homeBtn = document.getElementById('envelope-home-btn');
	const homeModal = document.getElementById('home-modal');
	const homeClose = homeModal.querySelector('.close-btn');
	homeBtn.onclick = function() {
		homeModal.style.display = 'flex';
	};
	homeClose.onclick = function() {
		homeModal.style.display = 'none';
	};
	window.addEventListener('click', function(event) {
		if (event.target === homeModal) {
			homeModal.style.display = 'none';
		}
	});
	</script>
</body>
</html>
